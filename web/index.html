<!DOCTYPE html>
<html lang="pt">

<head>
  <title>Configurações</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="/web/style.css">
  <script defer src="/web/script.js"></script>
</head>

<body>
  <main class="center">
    <h1 class="title">Configurações do RSS</h1>
    <div class="input-box">
      <input type="text" id="user" placeholder="Digite o nome de usuário...">
      <button class="button" id="submit">Adicionar</button>
    </div>
    <div class="users-container">
      <h3>Usuários adicionados:</h3>
      <div class="registered-users">
        <div class="loading center">
          <img src="/web/assets/loading.gif">
          <h4>Carregando...</h4>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
